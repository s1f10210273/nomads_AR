<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>

    <!-- AFRAME読み込み -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js読み込み -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
    <!-- ライブラリの読み込みが完了するまでのローディングメッセージ -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene>
        <!-- 名刺の画像を準備 -->
        <a-assets>
            <img id="front" src="noma.png" />
        </a-assets>

        <!-- マーカーのタグの中に表示させたいオブジェクトをマークアップする -->
        <a-marker type='pattern' url='pattern-QR_240307.patt'>
            <a-plane position="0 .75 0" rotation="0 0 0" width="1.75" material="src: #front;">
            </a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
